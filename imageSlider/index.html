<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <!--main container-->
    <div class="container">
        <h1>Image Slider</h1>
        <div class="wrapper">
            <img src="images/1.jpg" alt="" class="slideImage">
            <img src="images/2.jpg" alt="" class="slideImage">
            <img src="images/3.jpg" alt="" class="slideImage">
            <img src="images/4.jpg" alt="" class="slideImage">
            <img src="images/5.jpg" alt="" class="slideImage">
            <img src="images/6.jpg" alt="" class="slideImage">
            <img src="images/7.jpg" alt="" class="slideImage">
            <a class="btn1" onclick="nextImage(-1)"><span id="btnL">&#10094;<span></a>
            <a class="btn2" onclick="nextImage(1)"><span id="btnR">&#10095;</span></a>


            <div class="dotDiv" style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
                <span class="dot" onclick="currentSlide(6)"></span>
                <span class="dot" onclick="currentSlide(7)"></span>
            </div>
        </div>


    </div>

    <script src="js/main.js"></script>
</body>

</html>
